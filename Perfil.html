  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FFC300, #FFD700);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
    }

    /* Banner */
    .banner {
      background-color: #FFD700; /* Banner dorado */
      color: black;
      padding: 3px 8px; /* Banner m√°s peque√±o */
      font-size: 10px;
      font-weight: bold;
      border-radius: 8px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #ff4d4d;
    }

    /* Profile Section */
    .profile {
      background: linear-gradient(135deg, #ffb84d, #ff4d4d);
      padding: 20px;
      border-radius: 10px;
      color: #2a2a2a;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile h2 {
      font-size: 16px;
      color: #fff;
    }

    .profile .balance {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 10px;
    }

    .balance div {
      text-align: center;
    }

    .balance p {
      margin: 5px 0;
      color: #2a2a2a;
    }

    /* Buttons Section */
    .buttons {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 160px; /* Adjusted for bottom-nav */
      width: 100%;
      max-width: 400px;
    }

    .button {
      width: 60px;
      background-color: #3a3a3a;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      color: #ccc;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background-color: transparent;
    }

    .bottom-nav a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
    }

    .bottom-nav a.middle {
      font-size: 24px;
      background-color: transparent;
      border: 2px solid #FFD700; /* Borde dorado alrededor del bot√≥n central */
      border-radius: 50%;
      padding: 5px;
    }

    /* Floating buttons */
    .floating-button {
      position: fixed;
      right: 20px;
      background-color: #FFD700;
      color: black;
      font-size: 24px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
    }

    /* Position for each floating button */
    .floating-button:first-child {
      top: 50%;
      transform: translateY(-100%);
    }

    .floating-button:last-child {
      top: calc(50% + 70px);
    }

  </style>
