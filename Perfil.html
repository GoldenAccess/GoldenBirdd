    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #ff4d4d;
    }

    /* Profile Section */
    .profile {
      background: linear-gradient(135deg, #ffb84d, #ff4d4d);
      padding: 20px;
      border-radius: 10px;
      color: #2a2a2a;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile h2 {
      font-size: 16px;
      color: #fff;
    }

    .profile .balance {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 10px;
    }

    .balance div {
      text-align: center;
    }

    .balance p {
      margin: 5px 0;
      color: #2a2a2a;
    }

    /* Buttons Section */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      width: 70px;
      background-color: #3a3a3a;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      color: #ccc;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Floating Buttons */
    .floating-buttons {
      position: fixed;
      right: 15px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .floating-button {
      width: 50px;
      height: 50px;
      background-color: #3a3a3a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }
