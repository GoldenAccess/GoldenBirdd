<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOD USDT TRX</title>
  <style>
    /* General reset and dark background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f1f1f1;
    }
    /* Container */
    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #2a2a2a;
      border-radius: 8px;
    }
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      color: #ff4d4d;
    }
    /* Task Section */
    .task-section {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .task-section div {
      text-align: center;
    }
    .task-section div p {
      margin: 5px 0;
    }
    .task-button {
      width: 100%;
      padding: 10px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background-color: #444;
      color: #bbb;
      border-radius: 8px 8px 0 0;
    }
    .tab.active {
      background-color: #555;
      color: #fff;
    }
    /* Task Item */
    .task-item {
      background-color: #444;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-item img {
      max-width: 60px;
    }
    .task-info {
      flex: 1;
      padding-left: 10px;
    }
    .task-info h3 {
      font-size: 18px;
      margin: 0;
    }
    .task-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>VOD USDT TRX</h1>
      <p>Restablecer tarea: <span id="countdown">23:59:35</span></p>
    </div>
    
    <!-- Task Section -->
    <div class="task-section">
      <div>
        <p>Todas las tareas para hoy</p>
        <p><strong>1</strong></p>
      </div>
      <div>
        <p>Las tareas pendientes de hoy</p>
        <p><strong>1</strong></p>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="showTab('in-progress')">En curso</div>
      <div class="tab" onclick="showTab('completed')">Terminado</div>
    </div>

    <!-- Task Item -->
    <div id="in-progress" class="task-item">
      <img src="https://via.placeholder.com/60" alt="Producto">
      <div class="task-info">
        <h3>Faber Castell RX Gel 0.38mm</h3>
        <p>Precio: $10.50</p>
        <p>Ingreso: $1.20</p>
      </div>
      <button class="task-button">Completar</button>
    </div>
    
    <!-- Completed Tab (Hidden by Default) -->
    <div id="completed" class="task-item" style="display: none;">
      <p>No hay tareas completadas.</p>
    </div>
  </div>

  <script>
    // Countdown timer
    function startCountdown(duration, display) {
      var timer = duration, hours, minutes, seconds;
      setInterval(function () {
        hours = Math.floor((timer / 3600) % 24);
        minutes = Math.floor((timer % 3600) / 60);
        seconds = timer % 60;
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.textContent = hours + ":" + minutes + ":" + seconds;
        if (--timer < 0) {
          timer = duration;
        }
      }, 1000);
    }
    window.onload = function () {
      var countdownDuration = 24 * 60 * 60; // 24 hours in seconds
      var display = document.querySelector('#countdown');
      startCountdown(countdownDuration, display);
    };

    // Tab switcher
    function showTab(tab) {
      document.getElementById('in-progress').style.display = (tab === 'in-progress') ? 'flex' : 'none';
      document.getElementById('completed').style.display = (tab === 'completed') ? 'flex' : 'none';
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab')[tab === 'in-progress' ? 0 : 1].classList.add('active');
    }
  </script>
</body>
</html>
