<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Minado de USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador de Minado de USDT</h1>
    <div class="progress-bar">
        <div id="progress-bar-inner" class="progress-bar-inner">0%</div>
    </div>
    <button onclick="startMining()">
        <img src="https://image.shutterstock.com/image-vector/footprint-icon-vector-illustration-260nw-1342271269.jpg" alt="Huella">
        Iniciar Minado
    </button>
    <div id="result" class="result"></div>
</div>

<script>
    function startMining() {
        const progressBar = document.getElementById('progress-bar-inner');
        const result = document.getElementById('result');
        let progress = 0;
        let initialInvestment = 10;  // Monto de inversión en USDT
        let miningDuration = 24 * 60 * 60 * 1000; // 24 horas en milisegundos

        // Para fines de prueba, se usará un tiempo menor, de 24 segundos
        let simulationTime = 24 * 1000; // 24 segundos
        let intervalTime = simulationTime / 100;

        result.innerText = "Minado en progreso...";

        const interval = setInterval(() => {
            progress++;
            progressBar.style.width = progress + '%';
            progressBar.innerText = progress + '%';

            if (progress >= 100) {
                clearInterval(interval);
                progressBar.innerText = 'Minado completado';
                result.innerText = `Ganaste ${(initialInvestment / 2).toFixed(2)} USDT`;
            }
        }, intervalTime);
    }
</script>

</body>
</html>
