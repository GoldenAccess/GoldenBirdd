<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inversiones en USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador de Inversión en USDT</h1>
    <form id="investment-form">
        <label for="initial-investment">Monto inicial (USDT):</label>
        <input type="number" id="initial-investment" placeholder="Ingrese el monto en USDT" required>
        
        <button type="button" onclick="calculateEarnings()">Calcular Ganancias en 24 Horas</button>
    </form>
    
    <div id="result" class="result"></div>
</div>

<script>
    function calculateEarnings() {
        const investment = parseFloat(document.getElementById('initial-investment').value);
        const dailyRate = 0.10 / 365; // 10% anual dividido en 365 días
        const earnings = investment * dailyRate;
        
        if (!isNaN(earnings) && earnings > 0) {
            document.getElementById('result').innerText = `Ganancia en 24 horas: ${earnings.toFixed(8)} USDT`;
        } else {
            document.getElementById('result').innerText = 'Por favor, ingrese un monto válido.';
        }
    }
</script>

</body>
</html>
