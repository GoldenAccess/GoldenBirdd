<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(75deg, #FFC300, #FFD700); /* Fondo degradado */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px; /* Ancho del formulario */
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333; /* Color del encabezado */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #FFD700; /* Color dorado para el botón */
            color: #fff; /* Texto en blanco */
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Botón ocupa todo el ancho */
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #FFC300; /* Color al pasar el ratón */
        }

        .login-link {
            margin-top: 15px;
            color: #007BFF; /* Color azul para el enlace */
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline; /* Subrayar el enlace al pasar el ratón */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2> <!-- Cambiado de Registro a Login -->
        <form id="registrationForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
            <label for="invitation-code">Código de Invitación</label>
            <input type="text" id="invitation-code" placeholder="Código de Invitación" required>
            <button type="submit">Iniciar Sesión</button> <!-- Cambiado de Registrar a Iniciar Sesión -->
        </form>
        <a href="Login.html" class="login-link">Crear una cuenta</a> <!-- Cambiado el texto del enlace -->
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            // Aquí puedes realizar validaciones o procesos adicionales
            // Validación de contraseña
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.'); // Mensaje de error
                return; // Evita la redirección
            }

            // Redirige a Home.html
            window.location.href = 'Home.html';
        });
    </script>
</body>
</html>
