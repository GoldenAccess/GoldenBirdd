<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(75deg, #FFC300, #FFD700); /* Fondo degradado */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333; /* Color del encabezado */
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD700; /* Color del botón */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #FFC300; /* Cambiar color al pasar el ratón */
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>¡Hola!</h1>
        <p>Este será tu Home. ¡Bienvenido!</p>
        <a href="otra-pagina.html">Ir a otra página</a> <!-- Enlace a otra página -->
    </div>

</body>
</html>
